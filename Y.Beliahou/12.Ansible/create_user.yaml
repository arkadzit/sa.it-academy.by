---
- hosts: all_hosts
  vars:
    user: charmander
    id_rsa_key: "{{ lookup('file', '/home/vagrant/.ssh/id_rsa.pub') }}"
  
  tasks:
    - name: Creating new user {{ user }}
      user:
        name: "{{ user }}"
        state: present
    
    - name: Creates .ssh folder for {{user}} user
      file:
        path: "/home/{{user}}/.ssh"
        state: directory

    - name: Register ssh key in '.ssh/authorized_keys'
      copy:
        content: "{{id_rsa_key}}"
        dest: "/home/{{user}}/.ssh/authorized_keys"
    
    - name: Setup new user authentication only by SSH key
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        line: "Match User {{ user }} PasswordAuthentication no"
        insertbefore: BOF

    - name: Install sudo on centos
      when: ansible_distribution == 'CentOS'
      yum:
        name:
          - sudo

    - name: Install sudo on ubuntu
      when: ansible_distribution == 'Ubuntu'
      apt:
        name:
          - sudo

    - name: CentOS - Add user {{ user }} for upgrade command
      when: ansible_distribution == 'CentOS'
      lineinfile:
        path: /etc/sudoers
        state: present
        line: "{{ user }} ALL=(ALL) NOPASSWD: ALL"
        insertbefore: BOF

    - name: Ubuntu - Add user {{ user }} for upgrade command
      when: ansible_distribution == 'Ubuntu'
      lineinfile:
        path: /etc/sudoers
        state: present
        line: "{{ user }} ALL=(ALL) NOPASSWD: ALL"
        insertbefore: BOF

    - name: Check user {{ user }}
      shell: |
        grep "{{ user }}" /etc/passwd
      register: out
    - debug:
        msg: "{{ out.stdout_lines }}"

    - name: Test upgrade CentOS system by {{ user }}
      remote_user: "{{ user }}"
      when: ansible_distribution == 'CentOS'
      yum:
        name: '*'
        state: latest
      become: yes

    - name: Test upgrade Ubuntu system by {{ user }}
      remote_user: "{{ user }}"
      when: ansible_distribution == 'Ubuntu'
      apt:
        name: '*'
        state: latest
      become: yes